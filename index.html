<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Age calculator app</title>
  <script src="app.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years 
  -- months
  -- days -->

<div class="card">
  <div class="container">
    <form action="">
      <div class="form_container">
        <div class="block">
          <label for="day">Day</label>
          <input type="number" id="day" placeholder="DD">
          <small></small>
        </div>
        <div class="block">
          <label for="month">Month</label>
          <input type="number" id="month" placeholder="MM">
          <small></small>
        </div>
        <div class="block">
          <label for="year">Year</label>
          <input type="number" id="year" placeholder="YYYY">
          <small></small>
        </div>
      </div>
      <div class="submit_block">
        <hr>
        <button type = "submit" class="submit_btn"><img src="assets/images/icon-arrow.svg" alt="arrow-icon"></button>
      </div>
    </form>
    <div class="output">
      <h1><span id="YY">--</span>years</h1>
      <h1><span id="MM">--</span>months</h1>
      <h1><span id="DD">--</span>days</h1>
    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
